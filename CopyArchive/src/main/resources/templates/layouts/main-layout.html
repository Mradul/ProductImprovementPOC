<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" ng-app="copyArchive">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />

<title layout:title-pattern="$CONTENT_TITLE  $DECORATOR_TITLE"> :: CopyArchive</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
  <link rel="styleSheet" href="http://ui-grid.info/release/ui-grid.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="//code.angularjs.org/1.4.5/angular-resource.min.js"></script>
  <script src="//ui-grid.info/release/ui-grid.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
		.myGrid {
    	width: 500px;
    	height: 250px;
  	}
	</style>
<!-- Make sure to close the angle bracket  -->

</head>

<body ng-controller="stateController">
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          
          <a class="navbar-brand" href="http://localhost:8080/">Copy Archive 2.0</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          	<select ng-model="selectedStateId" ng-change="setState()"
          	ng-options="state.stateId as state.state for state in states track by state.stateId"></select>
                      
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <input type="hidden" value="{{stateId}}" name="stateId"/>
    <hr/>
    <hr/>
    <tt>SELECTED: {{selectedStateId}}</tt> 
    <div layout:fragment="content">
		<!--Page content goes here-->
	
	
	</div>
</body>
</html>
